<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Time left for the exam</title>
	<link rel="stylesheet" href="./style.css" />
</head>

<body>
	<div class="container">
		<h1>الامتحان الوطني</h1>
		<div class="countdown">
			<div class="countdown-to">
				<span class="countdown-span">
					<span class="days">00</span>
				</span>
				<span class="title">أيام</span>
			</div>
			<div class="countdown-to">
				<span class="countdown-span">
					<span class="hours">00</span>
				</span>
				<span class="title">ساعات</span>
			</div>
			<div class="countdown-to">
				<span class="countdown-span">
					<span class="minutes">00</span>
				</span>
				<span class="title">دقائق</span>
			</div>
			<div class="countdown-to">
				<span class="countdown-span">
					<span class="seconds">00</span>
				</span>
				<span class="title">تواني</span>
			</div>
		</div>
		<p>لا تحتاج لأن تكون مميزا حتى تبدأ لكن يجب عليك ان تبدأ حتى تكون مميز</p>
	</div>

	<script src="./main.js"></script>
</body>

</html>
